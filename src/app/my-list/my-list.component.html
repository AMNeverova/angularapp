<div class="my-list">
    <div class="my-list_title">my list</div>
    <ng-template [ngIf]="this.request.myList.length">
        <app-view-filter></app-view-filter>
    </ng-template>
    <div [ngSwitch]="this.request.displayType">
        <app-results-lines *ngSwitchCase="'rows'" [arrayToRender]="this.request.myList"></app-results-lines>
        <app-grid-list *ngSwitchCase="'grid'" [arrayToRender]="this.request.myList"></app-grid-list>
    </div>
</div>
