    <label *ngFor="let item of arrayToRender" class="repo-item">
        <div class="column-first">
            <input type="checkbox" data-id={{item.id}} [checked]="this.request.isInMyList(item.name)" (click)="this.request.addRepoToMyList($event)"
                value={{item.name}} class="checkbox-item">
            <span class="checkbox__new"></span>
        </div>
        <div class="column-second">
            <p class="repo-name">{{item.name}}</p>
            <p class="repo-description">Platform for professional publishers</p>
            <p class="repo-lang">{{item.lang}}</p>
            <p class="repo-text">{{item.text}}</p>
        </div>
        <div class="column-third">
            <p class="stars-count">{{item.stars}}</p>
            <p class="repo-lang__last">{{item.lang}}</p>
        </div>
    </label>
